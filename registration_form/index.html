<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        <table>
            <tr>
                <td>Firstname</td>
                <td><input type="text" name="r_f_name" required></td>
            </tr>
            <tr>
                <td>Lastname</td>
                <td><input type="text" name="r_l_name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="r_email" required></td>
            </tr>
            <tr>
                <td>Mobile.No</td>
                <td><input type="tel" name="r_mobile.no" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="r_password" required></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="r_dob" required></td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="text" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male" >Male
                    <input type="radio" name="gender" value="Female" >Female
                </td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                    <select name="c_name" required>
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                        <option value="UAE">UAE</option>
                        <option value="DU">DU</option>
                        <option value="Switzerland">Switzerland</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="r_sumbit" value="Register"></td>
            </tr>
        </table>
    </form>
</body>
</html>
